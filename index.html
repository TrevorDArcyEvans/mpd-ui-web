<!doctype html>
<html>
  <head>
    <link rel="icon" href="amplifier.png">

    <style>
      *
      {
        font-family: Arial, Helvetica, sans-serif;
      }

      .center
      {
        text-align: center;
      }

      .button
      {
        background-color: black;
        color: white;
        border-radius: 12px;
        padding: 32px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 32px 32px;
      }

      .vol-button
      {
        background-color: black;
        color: white;
        border-radius: 50%;
        padding: 32px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 32px 32px;
      }

      .table
      {
        position: relative;
        top: 155px;
        display: inline-block;
      }

      .controls
      {
        position: relative;
        top: -155px;
        display: inline-block;
        width: 100%;
      }

      .border
      {
        border: 3px solid;
        padding: 32px 32px;
      }
    </style>

    <script>
      function OnButton(route)
      {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
          if (this.readyState == 4 && this.status == 200)
          {
            var current = document.getElementById('current');
            current.innerText = this.responseText;
          }
        };
        xhttp.open("GET", route, true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();
      }

      function OnLoad()
      {
        OnButton('/current');
        setInterval(function() { OnButton('/current'); }, 5000);
      }
    </script>
  </head>

  <body onload="OnLoad()">
    <h1 class="center">Music Box</h1>
    <h2 class="center border" id="current">Now playing...</h2>
    <div class="center controls">
      <button type="button" class="button" onclick="OnButton('/prev')">< Previous</button>
      <button type="button" class="button" onclick="OnButton('/toggle')">Toggle |></button>
      <button type="button" class="button" onclick="OnButton('/next')">Next ></button>
      <table class="table">
          <tr>
            <td><button type="button" class="vol-button" onclick="OnButton('/volup')">Vol+</button></td>
          </tr>
          <tr>
            <td><button type="button" class="vol-button" onclick="OnButton('/voldown')">Vol-</button></td>
          </tr>
      </table>
    </div>
  </body>
</html>
